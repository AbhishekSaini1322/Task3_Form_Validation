<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #notification {
        padding: 10px;
        position: relative;
        width: 30%;
        margin: auto;
        text-align: center;
        border-radius: 30px;
      }
      #errorMessage {
        color: red;
        display: none;
      }
      body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(10, 10, 15, 0.756827731092437) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }
      .container {
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 400px;
        justify-content: center;
        align-items: center;
        margin-left: 600px;
        position: absolute;
        /* gap: -30px; */
      }
      .input-css {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        class="input-css"
        type="text"
        id="nameInput"
        placeholder="Enter Name"
      />
      <br />
      <input
        class="input-css"
        type="text"
        id="classInput"
        placeholder="Enter Class"
      /><br />
      <input
        class="input-css"
        type="text"
        id="rollnoInput"
        placeholder="Enter Roll No"
      /><br />
      <br />
      <label for="fontColorInput">Font Color:</label>
      <input type="color" id="fontColorInput" value="#000000" />
      <br /><br />
      <label for="bgColorInput">Background Color:</label>
      <input type="color" id="bgColorInput" value="#ffffff" />
      <br /><br />
      <button class="input-css" id="showNotification">Show Notification</button>
    </div>

    <div class="btn" id="notification"></div>

    <script>
      $(document).ready(function () {
        $("#showNotification").click(function () {
          var name = $("#nameInput").val();
          var className = $("#classInput").val();
          var rollno = $("#rollnoInput").val();

          var _html = "";
          if (name && className && rollno) {
            _html = `My name is ${name} I am in class ${className} and my roll no. is ${rollno}.`;
          } else {
            _html = `Please fill in all fields.`;
          }
          $("#notification").html(_html);

          $(".container").css({
            opacity: 0.2,
          });

          $("#notification").fadeIn();
          setTimeout(function () {
            $("#notification").fadeOut();
            $("#notification").html("");
            $(".container").css({
              opacity: 1,
            });
            $("#nameInput").val("");
            $("#classInput").val("");
            $("#rollnoInput").val("");
          }, 3000);

          let fontColor = $("#fontColorInput").val();
          let bgColor = $("#bgColorInput").val();
          $("#notification").css({
            color: fontColor,
            "background-color": bgColor,
          });
        });
      });
    </script>
  </body>
</html>
